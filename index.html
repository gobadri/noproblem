<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="favicon.svg" />
        <link rel="stylesheet" href="styles.css" />

        <title>Solve your problems with AI</title>

        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://noproblem.ai/" />
        <meta
            property="og:title"
            content="The first AI agent to help you solve your problems."
        />
        <meta
            property="og:description"
            content="NoProblem AI is a next-generation emotional support interface designed to streamline the problem-solving workflow. By leveraging a hyper-optimized deterministic algorithm, it reduces the cognitive load of complex advice into a single, universally applicable solution"
        />
        <meta
            property="og:image"
            content="https://gobadri.github.io/noproblem/featured.jpg"
        />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://noproblem.ai/" />
        <meta
            name="twitter:title"
            content="The first AI agent to help you solve your problems."
        />
        <meta
            name="twitter:description"
            content="NoProblem AI is a next-generation emotional support interface designed to streamline the problem-solving workflow. By leveraging a hyper-optimized deterministic algorithm, it reduces the cognitive load of complex advice into a single, universally applicable solution"
        />
        <meta
            name="twitter:image"
            content="https://gobadri.github.io/noproblem/featured.jpg"
        />
    </head>
    <body>
        <header>
            <div class="logo">No Problem <span> AI</span></div>
        </header>

        <div id="main-wrapper" class="center-mode">
            <div id="chat-container"></div>

            <div id="greeting">
                <h1>Hello, It's <span>NoProblem</span></h1>
                <p>The first AI agent to help you solve your problems.</p>
                <p>Tell me your problem.</p>
            </div>

            <div id="input-area">
                <div class="input-wrapper">
                    <textarea
                        id="user-input"
                        placeholder="Write a problem here"
                        rows="1"
                    ></textarea>
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
